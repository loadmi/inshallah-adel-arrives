<div class="record-entry-page">
  @if (!isVerified()) {
    <app-shared-secret-modal (accessGranted)="onVerified()"></app-shared-secret-modal>
  }

  <!-- Page Header -->
  <header class="page-header">
    <h1 class="page-title">Record Actual Arrival</h1>
    <p class="page-subtitle">Log when Adel said he'd arrive vs when he actually arrived</p>
  </header>

  <!-- Form Card -->
  <div class="form-card" [class.blurred]="!isVerified()">
    <form (ngSubmit)="submit()" class="entry-form">
      <!-- Time Fields Section -->
      <div class="form-section">
        <h3 class="section-title">Time Details</h3>
        
        <div class="form-group">
          <label for="worldTime">
            <span class="label-text">World Time</span>
            <span class="label-hint">When he said he'd arrive</span>
          </label>
          <input
            type="datetime-local"
            id="worldTime"
            [(ngModel)]="worldTime"
            name="worldTime"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="adelTime">
            <span class="label-text">Adel Standard Time</span>
            <span class="label-hint">When he actually arrived</span>
          </label>
          <input
            type="datetime-local"
            id="adelTime"
            [(ngModel)]="adelTime"
            name="adelTime"
            required
            class="form-input"
          />
        </div>
      </div>

      <!-- Additional Info Section -->
      <div class="form-section">
        <h3 class="section-title">Additional Information</h3>
        
        <div class="form-group">
          <label for="reason">
            <span class="label-text">Reason for being late</span>
            <span class="label-hint">Optional</span>
          </label>
          <select id="reason" [(ngModel)]="reason" name="reason" class="form-select">
            <option value="">Select reason (or leave if was on time)</option>
            @for (reasonValue of validReasons; track reasonValue) {
              <option [value]="reasonValue">{{ reasonLabels[reasonValue] }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Status Messages -->
      @if (error()) {
        <div class="alert alert-error">
          <span class="alert-icon">‚ö†Ô∏è</span>
          <span class="alert-message">{{ error() }}</span>
        </div>
      }

      @if (success()) {
        <div class="alert alert-success">
          <span class="alert-icon">‚úÖ</span>
          <span class="alert-message">Entry recorded! Model is retraining... Inshallah ü§≤</span>
        </div>
      }

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="loading()">
          @if (loading()) {
            <span class="btn-spinner"></span>
            <span>Training Model...</span>
          } @else {
            <span>Record & Train Model</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
