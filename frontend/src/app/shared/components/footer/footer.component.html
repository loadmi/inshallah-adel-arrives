<footer class="footer" role="contentinfo">
  <div class="footer-container">
    <!-- Left Side: Copyright -->
    <div class="footer-section footer-copyright">
      <span class="copyright-text">
        Made with ❤️ by <a href="https://github.com/loadmi" target="_blank" rel="noopener noreferrer">loadmi</a>
      </span>
    </div>

    <!-- Center: Tagline -->
    <div class="footer-section footer-tagline">
      <span class="tagline-text">{{ tagline }}</span>
    </div>

    <!-- Right Side: Quick Links -->
    <nav class="footer-section footer-links" aria-label="Footer navigation">
      <ng-container *ngFor="let link of quickLinks">
        <a
          *ngIf="link.label !== 'About'"
          [href]="link.url"
          class="footer-link"
          [attr.aria-label]="link.ariaLabel"
          target="_blank"
          rel="noopener noreferrer"
        >
          {{ link.label }}
        </a>
        <button
          *ngIf="link.label === 'About'"
          type="button"
          class="footer-link btn-reset"
          (click)="toggleAboutModal(true)"
          [attr.aria-label]="link.ariaLabel"
        >
          {{ link.label }}
        </button>
      </ng-container>
    </nav>
  </div>
</footer>

<app-about-modal *ngIf="showAboutModal" (close)="toggleAboutModal(false)"></app-about-modal>
